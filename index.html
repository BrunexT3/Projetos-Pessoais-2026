<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagens 2026 - DeMarco Family</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="top-bar">
        <div class="logo">Viagens <span>2026</span></div>
        <div class="month-dots" id="monthDots"></div>
        <div class="trip-counter" id="tripCounter"></div>
    </header>

    <main class="slider-container">
        <button class="nav-arrow nav-prev" id="prevBtn" aria-label="Mes anterior">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
        </button>

        <div class="slides-wrapper" id="slidesWrapper">
            <!-- Month pages rendered by JS -->
        </div>

        <button class="nav-arrow nav-next" id="nextBtn" aria-label="Proximo mes">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"/></svg>
        </button>
    </main>

    <script src="script.js"></script>
</body>
</html>
